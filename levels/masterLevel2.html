    <body>
        <section class="levels">
            <h1>Levels:</h1>
            <nav>
                <ul class="starter">
                    <li><a href="../index.html">Level 1</a></li>
                    <li><a href="./starterLevel2.html">Level 2</a></li>
                    <li><a href="./starterLevel3.html">Level 3</a></li>
                </ul>
                <ul class="junior" >
                        <li><a href="./juniorLevel1.html">Level 1</a></li>
                        <li><a href="./juniorLevel2.html">Level 2</a></li>
                        <li><a href="./juniorLevel3.html">Level 3</a></li>
                </ul>
                <ul class="expert" >
                        <li><a href="./expertLevel1.html">Level 1</a></li>
                        <li><a href="./expertLevel2.html">Level 2</a></li>
                        <li><a href="./expertLevel3.html">Level 3</a></li>
                </ul>
                <ul class="master" >
                        <li><a href="./masterLevel1.html">Level 1</a></li>
                        <li><a href="./masterLevel2.html">Level 2</a></li>
                        <li><a href="./masterLevel3.html">Level 3</a></li>
                </ul>
                <ul class="wizard" >
                    <li><a href="./wizardLevel1.html">Level 1</a></li>
                    <li><a href="./wizardLevel2.html">Level 2</a></li>
                    <li><a href="./wizardLevel3.html">Level 3</a></li>
                </ul>
            </nav>
        </section>
        <section class="game">

            <div class="boardborder4"><div class="boardborder3"><div class="boardborder2"><div class="boardborder1"><div id="board"></div></div></div> </div></div>

            <div class="control">
                <div class="timer">
                    <p id="countdown">00:00</p>
                    <button onclick="location.reload()">
                        <img src="https://cdn0.iconfinder.com/data/icons/glyphpack/41/refresh-512.png" alt="Reload" class="refresh">
                        Restart
                    </button>
                </div>

                <div class="arrowControl">
                    <!--right is the default orientation of the arrow-->
                    <button class="arrRight" id="arrRightid"><img src="../arrows/right.png" alt="arrow right"></button>
                    <button class="arrUp" id="arrUpid"><img src="../arrows/up.png" alt="arrow up"></button>
                    <button class="arrLeft" id="arrLeftid"><img src="../arrows/left.png" alt="arrow left"></button>
                    <button class="arrDown" id="arrDownid"><img src="../arrows/down.png" alt="arrow down"></button>
                </div>
            </div>

        </section>


        <section class="border">
            <span class="masterspan" id="vertical_bar"></span>
            <span class="masterspan" id="horizonatal_bar"></span>
            <div class="dificulty">
                <h1 class="master" >Master</h1>
            </div>
        </section>
        <footer>
           <button class="rule_button">Rules</button>
        </footer>
    </body>
    <script>
        //Ik heb momenteel even het bord hier geplaatst omdat ik nog niet heb gevonden hoe je de verschillende borden in het script zou kunnen steken.
        let board = [
            ['X', 'O', 'X', 'X'],
            ['O', 'X', 'X', 'X'],
            ['X', 'O', 'X', 'X'],
            ['X', 'X', 'X', 'O'],
            ];
        let boardWP = [
            ['X', 'BFL', 'BD', 'X'],
            ['O', 'X', 'BND', 'GD'],
            ['RLN', 'RL', 'YD', 'GND'],
            ['X', 'YFR', 'YND', 'O'],
            ];

        for (let i = 0; i < boardWP.length; i++) {
            for (let j = 0; j < boardWP[i].length; j++) {
            addBoard('B' + i + '-' + j, boardWP[i][j]);
                }
            }

        //adds a img to HTML with link
        function addBoard(id, pieceCode) {
            var oImg = document.createElement('img');

                switch (pieceCode) {
                    case 'X':
                        oImg.setAttribute('src',
                            '../pieces/X.png');
                        break;
                    case 'O':
                        oImg.setAttribute('src','../pieces/O.png');
                        break;
                    case 'RL':
                        oImg.setAttribute('src','../pieces/RL.png');
                        break;
                    case 'RR':
                        oImg.setAttribute('src','../pieces/RR.png');
                        break;
                    case 'RLN':
                        oImg.setAttribute('src','../pieces/RLN.png');
                        break;
                    case 'YND':
                        oImg.setAttribute('src','../pieces/YND.png');
                        break;
                    case 'YD':
                        oImg.setAttribute('src','../pieces/YD.png');
                        break;
                    case 'YFR':
                        oImg.setAttribute('src','../pieces/YFR.png');
                        break;
                    case 'BND':
                        oImg.setAttribute('src','../pieces/BND.png');
                        break;
                    case 'BD':
                        oImg.setAttribute('src','../pieces/BD.png');
                        break;
                    case 'BFL':
                        oImg.setAttribute('src','../pieces/BFL.png');
                        break;
                    case 'GD':
                        oImg.setAttribute('src','../pieces/GD.png');
                        break;
                    case 'GND':
                        oImg.setAttribute('src','../pieces/GND.png');
                        break;
                }

    //each image gets appropriate id using coordinates in 2d array
    oImg.setAttribute('id', id);

    document.getElementById('board').appendChild(oImg);
}
    </script>
</html>
