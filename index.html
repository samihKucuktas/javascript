<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slide Puzzle</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <section class="levels">
            <h1>Levels:</h1>
            <nav>
                <ul class="starter">
                        <li><a href="./index.html">Level 1</a></li>
                        <li><a href="./levels/startLevel2.html">Level 2</a></li>
                        <li><a href="./levels/startLevel3.html">Level 3</a></li>
                </ul>
                <ul class="junior" >
                        <li><a href="./levels/juniorLevel1.html">Level 1</a></li>
                        <li><a href="./levels/juniorLevel2.html">Level 2</a></li>
                        <li><a href="./levels/juniorLevel3.html">Level 3</a></li>
                </ul>
                <ul class="expert" >
                        <li><a href="./levels/expertLevel1.html">Level 1</a></li>
                        <li><a href="./levels/expertLevel2.html">Level 2</a></li>
                        <li><a href="./levels/expertLevel3.html">Level 3</a></li>
                </ul>
                <ul class="master" >
                        <li><a href="./levels/masterLevel1.html">Level 1</a></li>
                        <li><a href="./levels/masterLevel2.html">Level 2</a></li>
                        <li><a href="./levels/masterLevel3.html">Level 3</a></li>
                </ul>
                <ul class="wizard" >
                        <li><a href="./link_naar_lvl1">Level 1</a></li>
                        <li><a href="./link_naar_lvl2">Level 2</a></li>
                        <li><a href="./link_naar_lvl3">Level 3</a></li>
                </ul>
            </nav>
        </section>
        <section class="game">

            <div class="boardborder4"><div class="boardborder3"><div class="boardborder2"><div class="boardborder1"><div id="board"></div></div></div> </div></div>

            <div class="control">
                <div class="timer">
                    <h2 id="time_passed">Time: 34:16</h2>
                    <button>
                        <img src="https://cdn0.iconfinder.com/data/icons/glyphpack/41/refresh-512.png" alt="Reload" class="refresh">
                        Restart
                    </button>
                </div>

                <div class="arrowControl">
                    <!--right is the default orientation of the arrow-->
                    <button class="arrRight" id="arrRightid"><img src="./arrows/right.png" alt="arrow right"></button>
                    <button class="arrUp" id="arrUpid"><img src="./arrows/up.png" alt="arrow up"></button>
                    <button class="arrLeft" id="arrLeftid"><img src="./arrows/left.png" alt="arrow left"></button>
                    <button class="arrDown" id="arrDownid"><img src="./arrows/down.png" alt="arrow down"></button>
                </div>
            </div>

        </section>


        <section class="border">
            <span id="vertical_bar"></span>
            <span id="horizonatal_bar"></span>
            <div class="dificulty">
                <h1 class="starter" >Starter</h1>
                <h1 class="junior" hidden>Junior</h1>
                <h1 class="expert" hidden>Expert</h1>
                <h1 class="master" hidden>Master</h1>
                <h1 class="wizard" hidden>Wizard</h1>
            </div>
        </section>
        <footer>
           <button class="rule_button">Rules</button>
        </footer>
    </body>
</html>
